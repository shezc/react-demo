<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react-demo</title>
   <!-- 引入react -->
   <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
   <!-- 引入react-dom -->
   <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   <!-- 引入babel -->
   <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

  <div id="app"></div>
  <script type="text/babel">
    // 1.创建类式组件
    class MyComponent extends React.Component {
      // render是放在MyComponent的原型对象上，供实例使用
      render() {
        // render中的this是谁?  MyComponent的实例对象 <=> MyComponent组件对象
        console.log(this)
        return <h1>这是一个类式组件</h1>
      }
    }
    // 2.渲染组件到页面
    ReactDOM.render(<MyComponent />, document.getElementById('app'))

    // 执行ReactDOM.render之后发生了什么?
    // 1.React解析组件标签,找到了MyComponent组件
    // 2.发现组件是类定义的,随后new出来该类的实例并通过该实例调用到原型上的render方法
    // 3.将render返回的虚拟dom转成真实dom,随后呈现在页面中
  </script>
</body>
</html>
