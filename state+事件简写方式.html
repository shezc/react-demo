<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>react-demo</title>
   <!-- 引入react -->
   <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
   <!-- 引入react-dom -->
   <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
   <!-- 引入babel -->
   <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
</head>
<body>

  <div id="app"></div>
  <script type="text/babel">
    class Weather extends React.Component {
      state = {isHot: false}

      render() {
        const { isHot } = this.state
        return <h1 onClick={this.changeWeather}>{isHot ? '热' : '冷'}</h1>
      }

      changeWeather = () => {
        const { isHot } = this.state
        this.setState({isHot: !isHot})
      }
    }
    ReactDOM.render(<Weather />, document.getElementById('app'))
    // 总结一下state
    // state是组件对象最重要的属性,其值是一个对象
    // 组件被称为状态机,通过更新组件的state来更新对应的页面显示(重新渲染组件)


    // !!!强烈注意
    // 组件中render方法中的this是实例对象
    // 组件中自定义方法的this为undefined,解决方法两种:
      // 1.强制绑定this:通过函数对象的bind()
      // 2.箭头函数
    // 状态数据,不能直接修改或更新,通过setState


    // 总结一下事件
    // 1.通过onXxx属性指定事件处理函数(注意大小写)
    //   a.React使用的是自定义(合成)事件,而不是原生DOM事件 --为了更好的兼容性
    //   b.React中的事件是通过事件委托的方式处理的(冒泡给最外层的元素) --为了高效
    // 2.通过event.target得到发生事件的DOM元素对象
  </script>
</body>
</html>
